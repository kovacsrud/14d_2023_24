<h2 class="text-3xl text-center">Lista bemutató</h2>

<div class="flex flex-col items-center">
  <ul>
    <ng-container *ngIf="nevek.length > 0; else ureslista">
      <ng-container *ngFor="let nev of nevek; let i = index">
        <li>
          {{ nev }}
          <button (click)="elemTorles(i)" class="m-5 btn btn-primary">
            Törlés
          </button>
        </li>
      </ng-container>
    </ng-container>
  </ul>

  <ng-container *ngIf="nevek.length<=5;else telelista">
  <form (submit)="elemHozzaad($event)">
    <div class="containermx-auto max-w-xl p-6">
      <!-- Coupon Code Card Form -->
      <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Névsor</h1>

        <!-- Coupon Code Input -->
        <div class="mb-4">
          <label for="coupon" class="block text-gray-700 font-semibold mb-2"
            >Új név:</label
          >
          <input
            type="text"
            id="nev"
            name="nev"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500"
            placeholder="Adja meg az új nevet"
          />
        </div>

        <!-- Apply Button -->
        <div class="text-center">
          <button
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
          >
            Hozzáadás
          </button>
        </div>
      </div>
    </div>
  </form>
  </ng-container>
</div>

<ng-template #ureslista>
  <p class="text-xl font-bold">A lista üres!</p>
</ng-template>

<ng-template #telelista>
    <p class="text-xl font-bold">A lista megtelt!</p>
</ng-template>
